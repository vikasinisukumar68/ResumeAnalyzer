<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      background: #1e1e1e;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 1px 4px rgba(255, 105, 180, 0.2);
      border-bottom: 1px solid #333;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    nav .navbar-brand {
      color: #ff66a3;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background 0.25s ease;
    }

    nav .nav-links a:hover,
    nav .nav-links a:focus {
      background: #2a2a2a;
      color: #ff66a3;
    }

    .container {
      background: #1e1e1e;
      max-width: 480px;
      margin: 1rem auto 3rem;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.2);
    }

    h2 {
      text-align: center;
      color: #ff66a3;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.25rem;
    }

    form {
      background: #121212;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #333;
    }

    label {
      color: #ffb6d9;
      font-weight: 600;
    }

    select.form-select,
    input.form-control {
      background: #1e1e1e;
      border: 1px solid #555;
      color: #eee;
    }

    select.form-select:focus,
    input.form-control:focus {
      border-color: #ff66a3;
      box-shadow: 0 0 6px rgba(255, 105, 180, 0.5);
    }

    small {
      color: #ccc;
    }

    button.btn-primary {
      background: #ff66a3;
      border: none;
      font-weight: 700;
      padding: 0.85rem;
      width: 100%;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #121212;
      transition: background 0.3s ease;
    }

    button.btn-primary:hover {
      background: #e05289;
      color: #fff;
    }

    .alert-danger {
      background: #4a1212;
      border: 1px solid #ff4d4d;
      color: #ffb3b3;
    }

    .footer-img {
      margin-top: 2rem;
      width: 100%;
      border-radius: 12px;
      filter: grayscale(30%);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .footer-img:hover {
      transform: scale(1.02);
      filter: grayscale(0%);
    }

    #about {
      max-width: 480px;
      margin: 2rem auto;
      color: #ccc;
      font-size: 1rem;
      text-align: center;
      line-height: 1.6;
    }

    #about h3 {
      color: #ff66a3;
      font-weight: 700;
    }

    #about a {
      color: #ff66a3;
      text-decoration: none;
    }

    #about a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .container, #about {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }

      nav .container {
        padding: 1rem;
      }

      nav .nav-links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <div class="navbar-brand">ResumeAnalyzer</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#about">About Me</a>
        <a href="mailto:youremail@example.com">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Resume Analyzer</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="role">Select Job Role</label>
        <select class="form-select" id="role" name="role" required>
          <option value="">-- Choose a Role --</option>
          {% for role in roles %}
          <option value="{{ role }}">{{ role }}</option>
          {% endfor %}
        </select>
        <small>Choose the job role you're targeting</small>
      </div>

      <div class="mb-4">
        <label for="resume">Upload Resume (PDF only)</label>
        <input class="form-control" type="file" id="resume" name="resume" accept=".pdf" required />
        <small>Only PDF files accepted</small>
      </div>

      <button type="submit" class="btn btn-primary">Analyze Resume</button>
    </form>

    <img
      src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80"
      alt="Person working on a laptop analyzing resume data"
      class="footer-img"
      loading="lazy"
    />
  </main>

  <section id="about">
    <h3>About Me</h3>
    <p>
      Hi, I'm the creator of this Resume Analyzer app. Feel free to reach out via email below!
    </p>
    <p>
      Email: <a href="mailto:vikasinis@karunya.edu.in">vikasinis@karunya.edu.in</a>
    </p>
  </section>
</body>
</html>
